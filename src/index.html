<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایش تصویر</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="font-iranyekan bg-sky-100 flex justify-center items-center min-h-screen p-5 ">

    <!-- Container Start -->
    <div class="container w-100 bg-white pt-8 px-8 pb-7 rounded-lg shadow-md columns-12 flex flex-col disable">
        <h2 class="text-xl font-bold text-sky-800 mb-3">ویرایشگر تصویر</h2>
        <!-- wrapper -->
        <div class="wrapper columns-12 grid gap-1 grid-cols-12 ">
            <div class="col-span-12 md:col-span-4 order-2 md:order-1 ">
                <div class="editor-panel border-2 border-solid border-slate-300 py-4 px-5 rounded-md ">
                    <div class="filter ">
                        <label for="title" class="block font-bold  title mb-3">فیلتر ها</label>
                        <div class="options grid grid-cols-12 gap-2">
                            <button id="brightness"
                                class="text-gray-900 bg-white border border-gray-400 outline-none active:outline-none focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5  mb-2 col-span-6 active:bg-cyan-800  active">روشنایی</button>
                            <button id="saturation"
                                class="text-gray-900 bg-white border border-gray-400 outline-none active:outline-none focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5  mb-2 col-span-6">خلوص رنگ</button>
                            <button id="inversion"
                                class="text-gray-900 bg-white border border-gray-400 outline-none active:outline-none focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5  mb-2 col-span-6">وارونگی</button>
                            <button id="grayscale"
                                class="text-gray-900 bg-white border border-gray-400 outline-none active:outline-none focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5  mb-2 col-span-6">
                             خاکستری</button>
                        </div>
                        <!-- Slider -->
                        <div class="slider mt-3">
                            <div class="filter-info flex justify-between text-zinc-500">
                                <p class="name">روشنایی</p>
                                <p class="value">100%</p>
                            </div>
                            <input type="range" value="100%" min="0" max="200" id="" class="w-full mt-2 accent-sky-600">
                        </div>
                        <!-- End slider -->

                    </div>
                    <!-- Start Rotate -->
                    <div class="rotate mt-4">
                        <label for="title" class="block font-bold  title mb-3">چرخاندن</label>
                        <div class="options grid grid-cols-12 gap-2">
                            <button id="right"
                                class="text-gray-900 border-2 border-gray-400  mb-2 rounded-md py-2 text-sm col-span-3 focus:outline-none hover:bg-cyan-600 hover:text-white focus:ring-4 focus:ring-gray-200">
                                راست
                            </button>
                            <button id="left"
                                class="text-gray-900 border-2 border-gray-400  mb-2 rounded-md py-2  col-span-3 focus:outline-none hover:bg-cyan-600 hover:text-white focus:ring-4 focus:ring-gray-200 ">
                                چپ
                            </button>
                            <button id="horizontal"
                                class="text-gray-900 border-2 border-gray-400  mb-2 rounded-md py-2  col-span-3 focus:outline-none hover:bg-cyan-600 hover:text-white focus:ring-4 focus:ring-gray-200 ">
                                افقی
                            </button>
                            <button id="vertical"
                                class="text-gray-900 border-2 border-gray-400  mb-2 rounded-md py-2  col-span-3 focus:outline-none hover:bg-cyan-600 hover:text-white focus:ring-4 focus:ring-gray-200 ">
                                عمودی
                            </button>

                        </div>
                    </div>
                    <!-- End Rotate -->
                </div>
            </div>
            <div
                class="col-span-12 md:col-span-8   preview-img flex justify-center items-center grow overflow-hidden object-contain mt-2 md:mt-0 order-1 md:order-2 mb-3 md:mb-0">
                <img src="assets/img/placeholder.jpg" class="  h-full max-h-96 lg:mr-3 rounded-md  " alt="">
            </div>
        </div>
        <div class="controls mt-8 flex flex-wrap justify-between">
            <button
                class="reset-filter bg-rose-600 text-white border-2 py-2 px-3 border-rose-600 rounded text-xs md:text-base w-full md:w-auto  lg:mb-0 hover:bg-rose-700 order-2">بازنشانی
                تغییرات</button>
            <div class="row w-full md:w-auto">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button
                    class="choose-img bg-cyan-600  text-white border-2 py-2 px-3 border-cyan-600  rounded text-xs md:text-base w-full md:w-auto mb-2 lg:mb-0 hover:bg-cyan-700  order-1">بارگذاری
                    تصویر</button>
                <button
                    class="save-img bg-green-600 text-white border-2 py-2 px-3 border-green-600 rounded lg:mr-2 text-xs md:text-base w-full mb-2 md:w-auto hover:bg-green-700">ذخیره
                    تصویر</button>
            </div>
        </div>
    </div>

</body>

<script src="assets/js/script.js"></script>

</html>
